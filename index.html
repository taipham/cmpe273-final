<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="./node_modules/web3/dist/web3.min.js"></script>

</head>
<body>
    <div class="container">

        <h1>Your Info</h1>

        <h2 id="info"></h2>
        

        <label for="name" class="col-lg-2 control-label">Enter name</label>
        <input id="name" type="text">

        <label for="age" class="col-lg-2 control-label">Enter age</label>
        <input id="age" type="text">

        <label for="baseCost" class="col-lg-2 control-label">Enter baseCost</label>
        <input id="baseCost" type="text">

        <button id="buttonReg">Register</button>

        <label for="steps" class="col-lg-2 control-label">Enter number of steps</label>
        <input id="steps" type="text">
        <button id="buttonSend">Send Monthly</button>


    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script>
        if (typeof web3 !== 'undefined') {
            web3 = new Web3(web3.currentProvider);
        } else {
            // set the provider you want from Web3.providers
            web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
        }

        web3.eth.defaultAccount = web3.eth.accounts[0];
        console.log(web3.eth.defaultAccount);
        var CoursetroContract = web3.eth.contract([{"constant":false,"inputs":[{"name":"_steps","type":"uint256"}],"name":"sendMonthly","outputs":[],"payable":true,"stateMutability":"payable","type":"function"},{"constant":false,"inputs":[{"name":"_name","type":"string"},{"name":"_age","type":"uint32"},{"name":"_baseCost","type":"uint32"}],"name":"regInsurance","outputs":[{"name":"","type":"string"}],"payable":false,"stateMutability":"nonpayable","type":"function"},{"constant":true,"inputs":[],"name":"getMyInfo","outputs":[{"name":"","type":"string"},{"name":"","type":"uint256"},{"name":"","type":"uint256"},{"name":"","type":"uint256"},{"name":"","type":"uint256"},{"name":"","type":"string"}],"payable":false,"stateMutability":"view","type":"function"},{"inputs":[],"payable":false,"stateMutability":"nonpayable","type":"constructor"}]);
        var Coursetro = CoursetroContract.at('0xd2361347c81f4c7d2046b40e176671fc0a86d584');


        // var instructorEvent = Coursetro.instructorInfo({},'latest');
        // instructorEvent.watch(function (err, result) {
        //     if (!err) {
        //         console.log('no');
        //         $("#insTrans").html('Block hash: ' +result.blockHash);
        //         $("#instructor").html(web3.toAscii(result.args.fName) + ' ' + web3.toAscii(result.args.lName) + ' (' + result.args.age + ' years old)');
        //     } else {
        //         console.log('erro');
        //     }
        // });

        
        Coursetro.getMyInfo(web3.eth.defaultAccount, (err, res) => {
            if (res)
                $("#info").html('' + res + 'name: ' + res[0] + ',  age: ' + res[1] + '/' + res[2] + '/' + res[3] + '/' + res[4] + '/' + res[5]); 
            else console.log(err);
        });

        
        $("#buttonReg").click(function() {
            Coursetro.regInsurance($("#name").val(), $("#age").val(), $("#baseCost").val(), (err, res) => {
                if(!err) console.log('good' + web3.eth.defaultAccount);
                else console.log(err);
            });
        });

        $("#buttonSend").click(function() {
            var sendMonthly = Coursetro.sendMonthly.getData($("#steps").val());
            web3.eth.sendTransaction({
                from: web3.eth.accounts[0],
                to: "0xd2361347c81f4c7d2046b40e176671fc0a86d584",
                data: sendMonthly,
                value: web3.toWei(1, "ether")}, (err, res) => { console.log('this is: ' + err)});
        });

    </script>

</body>
</html>
